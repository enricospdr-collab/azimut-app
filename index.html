<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CAI Scialpinismo Vicenza 2026</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      background: #004d40;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 18px;
    }

    #map {
      height: 50vh;
      width: 100%;
    }

    #info-percorso {
      padding: 10px;
      background: white;
      font-size: 14px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
    }

    #info-percorso div {
      background: #e0f2f1;
      padding: 6px;
      border-radius: 4px;
    }

    #controls {
      padding: 10px;
      text-align: center;
    }

    button {
      padding: 8px 12px;
      border: none;
      background: #00796b;
      color: white;
      border-radius: 4px;
      font-size: 14px;
    }

    button:active {
      background: #004d40;
    }

    #elevationChart {
      height: 220px !important;
      width: 100%;
      background: white;
    }

    @media (max-width: 600px) {
      #info-percorso {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<header>
  CAI Scialpinismo Vicenza 2026 ‚Äì Tracciatore Percorsi
</header>

<div id="map"></div>

<div id="info-percorso">
  <div>üìè Distanza: <span id="distanza">0</span> km</div>
  <div>‚õ∞Ô∏è Dislivello +: <span id="dislivello-positivo">0</span> m</div>
  <div>‚õ∞Ô∏è Dislivello -: <span id="dislivello-negativo">0</span> m</div>
  <div>üìç Quota min: <span id="quota-min">0</span> m</div>
  <div>üìç Quota max: <span id="quota-max">0</span> m</div>
</div>

<div id="controls">
  <button onclick="resetPercorso()">Reset percorso</button>
</div>

<canvas id="elevationChart"></canvas>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- App -->
<script src="app.js"></script>

</body>
</html>
